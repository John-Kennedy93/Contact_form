<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us Form</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e5f0e6;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .contact-form {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                max-width: 500px;
                width: 100%;
            }
            .contact-form h2 {
                margin-bottom: 20px;
                font-size: 24px;
            }
            .contact-form .form-group {
                margin-bottom: 15px;
            }
            .contact-form label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .contact-form input[type="text"],
            .contact-form input[type="email"],
            .contact-form textarea {
                width: calc(100% - 20px);
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .contact-form input[type="radio"] {
                margin-right: 5px;
            }
            .contact-form .radio-group {
                display: flex;
                align-items: center;
            }
            .contact-form .radio-group label {
                margin-right: 15px;
                font-weight: normal;
            }
            .contact-form textarea {
                height: 100px;
                resize: vertical;
            }
            .contact-form .checkbox-group {
                display: flex;
                align-items: center;
            }
            .contact-form .checkbox-group input {
                margin-right: 5px;
            }
            .contact-form button {
                background-color: #006b3c;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            .contact-form button:hover {
                background-color: #004f29;
            }
            .label_radio {
                width: 50%;
                border: 1px solid lightgray;
                padding: 11px;
                margin-right: 86px;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first-name">First Name *</label>
                            <input type="text" id="first-name" name="first-name" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last-name">Last Name *</label>
                            <input type="text" id="last-name" name="last-name" required />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Query Type *</label>

                            <div class="radio-group">
                                <label class="label_radio">
                                    <input type="radio" name="query-type" value="general-enquiry" required />
                                    General Enquiry
                                </label>

                                <label class="label_radio">
                                    <input type="radio" name="query-type" value="support-request" />
                                    Support Request
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="consent" name="consent" required />
                        <label for="consent">I consent to being contacted by the team *</label>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" style="width: 100%;">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
